name: silversheet
windows:
  - name: rails console
    root: ~/code/silver-sheet
    panes:
      - spring stop && rails console
  - name: rails server
    root: ~/code/silver-sheet
    panes:
      - rails server -p 5000
  - name: sidekiq
    root: ~/code/silver-sheet
    panes:
      - be sidekiq
  - name: webpack
    root: ~/code/silver-sheet
    panes:
      - npm start
  - name: node
    root: ~/code/silver-sheet
    panes:
      - node
